---
layout: default
permalink: /articles/
---

<div class="content list">
{% if site.articles.size == 0 %}
  <h2>No article found</h2>
{% else %}
{% for article in site.articles %}
  <div class="list-item">
    <h2 class="list-article-title">
      <a href="{{ site.baseurl }}{{ article.url }}">{{ article.title }}</a>
    </h2>
  </div>
{% endfor %}
{% endif %}
</div>
